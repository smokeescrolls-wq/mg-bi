services:
  postgres:
    image: postgres:16
    container_name: mg_postgres
    environment:
      POSTGRES_USER: mg
      POSTGRES_PASSWORD: mg
      POSTGRES_DB: mg_bi
    ports:
      - "5432:5432"
    volumes:
      - mg_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mg -d mg_bi"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: mg_redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - mg_redis_data:/data

volumes:
  mg_pg_data:
  mg_redis_data:
